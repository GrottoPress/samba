name: CI
on:
  push:
    paths:
      - '**.cr'
      - '.github/workflows/**'
  pull_request:
    branches: [master]
    paths:
      - '**.cr'
      - '.github/workflows/**'
  schedule:
    - cron: '0 7 * * 6'
jobs:
  checks:
    strategy:
      fail-fast: false
      matrix:
        crystal: [1.6.0]
    runs-on: ubuntu-latest
    continue-on-error: false
    steps:
      - name: Download source
        uses: actions/checkout@v3
      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: ${{ matrix.crystal }}
      - name: Install shards
        run: shards install
      - name: Lint code
        run: ./bin/ameba
  specs:
    strategy:
      fail-fast: false
      matrix:
        crystal: [1.6.0, latest]
        experimental: [false]
        include:
          - crystal: nightly
            experimental: true
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    steps:
      - name: Download source
        uses: actions/checkout@v3
      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: ${{ matrix.crystal }}
      - name: Cache shards
        uses: actions/cache@v3
        with:
          path: ~/.cache/shards
          key: ${{ runner.os }}-shards-${{ hashFiles('shard.yml') }}
          restore-keys: ${{ runner.os }}-shards-
      - name: Install shards
        run: shards update --skip-postinstall --skip-executables
      - name: Install Postgresql
        run: sudo apt -y install postgresql
      - name: Start Postgresql
        run: sudo systemctl start postgresql
      - name: Set Postgres password
        run: >-
          sudo -u postgres psql -c
          "ALTER USER postgres WITH PASSWORD 'password';"
      - name: Install Redis
        run: sudo apt -y install redis
      - name: Start Redis
        run: sudo systemctl start redis
      - name: Run client tests
        env:
          CLIENT_CACHE_REDIS_URL: redis://localhost:6379/0
          CLIENT_DATABASE_URL: postgres://postgres:password@localhost:5432/samba_client_spec
          SKIP_LOAD_ENV: "true"
        run: crystal spec --error-on-warnings spec/client
      - name: Run server tests
        env:
          SERVER_DATABASE_URL: postgres://postgres:password@localhost:5432/samba_server_spec
          SKIP_LOAD_ENV: "true"
        run: crystal spec --error-on-warnings spec/server
